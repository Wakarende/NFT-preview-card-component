<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Comfortaa:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card " style="width: 24rem;">
      <img src="images/image-equilibrium.jpg" alt="" class="card-img">
      <h3 class="card-title mt-4">Equilibrium #3429</h3>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-flex">
        <div class="flex-left">
          <div class="left-img">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum">
          </div>
          <div class="left-text">
            <p class="card-text ethereum-text">0.041 ETH<p>
          </div>
        </div>
        <div class="flex-right">
          <div class="right-img">
            <img src="images/icon-clock.svg" alt="clock-icon">
          </div>
          <div class="right-text">
            <p class="card-text clock">3 days left<p>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-bottom">
        <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
        <p class=" avatar mt-2">Creation of <small class="em">Jules Wyvern<small> </p>
      </div>
    </div>
  </div>
  <!-- <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://github.com/Wakarende">Joy Kirii</a>.</div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
